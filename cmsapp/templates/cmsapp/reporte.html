{% extends 'base.html' %}

{% block content %}

<style>
    #cke_id_body{
        width: 100% !important;
        align-content: center;
    }
    #container{
        width: 30%;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        height: auto;
        padding: 30px 20px 20px 20px;
        border-radius: 30px;
        margin-bottom: 20x;
    }
    #container h3{
        text-align: center;  
    }
</style>

<div class='container' id = 'container'>
    <h2 >Reportar Publicación</h2>
        <form method="post" class="report-form">
            {% csrf_token %}
            <div class="form-group">
                <br><h5 style="margin-left: 10px;">Motivo: </h5>
                <div style="margin-left: 10px;">
                    {{ form.reason }}
                </div>
            </div>
            
            <br><h5 style="margin-left: 10px;">Más detalles sobre su molestia...</h5>
            <div style="margin-left: 10px;">
                {{ form.comment }}
            </div>
        
            <button type="submit" class="btn btn-primary" style="margin: 10px; "><i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar Reporte</button> <a href="{%url 'detail' post.slug %}" class ='btn btn-danger btn-sm' style="margin: 5px; font-size: 15px;"> <i class="fa fa-times" aria-hidden="true"></i> Cancelar</a> 
        </form>
        
</div>
</main>
{% endblock %}
