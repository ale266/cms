{% extends 'base.html' %}
{% block content %}
    <!-- el objeto que viene se llama object_list porque es una view basada en clase -->
    <div class="container">
        <!-- FOR DEMO PURPOSE íoóáéíú-->
        <header class="text-center mb-5">
            <h1 class="display-4">Imagenes</h1>
        </header>

        <!-- tabla-->
        <div class="card" >
            <div class="card-header">
              <div class="row">
                <div class="col-md-8">
                  <strong class="card-title">Listado</strong>
                </div>
              </div>
            </div>

            <div class="table-stats order-table ov-h" >
              <table id="tabla_categorias" class="table" style="text-align: center;" >
                <thead >
                  <tr>
                    <th>Imagen</th>
                    <th>Descripcion</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                    {% for image in object_list%}
                    <tr>
                        <td> <figure class="mb-1"><img class="img-thumbnail img-fluid" style="width: 100px;" src="{{image.image.url}}" alt="..." /></figure></td>
                        <td>{{image.description}}</td>
                        <td>
                            <a class="btn btn-info" href="{% url 'update_images' image.id %}"><i class="fas fa-edit"></i></a>
                            <a class="btn btn-danger" href="{% url 'delete_images' image.id %}"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
              </table>
            </div>
          </div>

    </div>
    <!-- <header class="text-center mb-5">
        <h1 class="display-4">No se encuentran Categorías</h1>
    </header> -->

    <br>  
    <div style="text-align: center;"><a class="btn btn-secondary btn-lg" href="{% url 'create_images' %}">Agregar Imagen</ir></a></div>
</main>
{% endblock%}
